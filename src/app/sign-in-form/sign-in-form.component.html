<h1 class="page-header">Faça o seu login</h1>

<div class="jumbotron">
  <form class="form-horizontal" [formGroup]="form" (ngSubmit)="signInUser()">

    <div class="form-group has-feedback" [ngClass]="formUtils.fieldClassForErrorOrSuccess('email')">
      <label for="email" class="col-sm-4 control-label">Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" formControlName="email">
        <span class="glyphicon form-control-feedback" [ngClass]="formUtils.iconClassForErrorOrSuccess('email')"></span>
        <div *ngIf="formUtils.showFieldError('email')" class="text-danger">
          <div *ngIf="form.get('email').errors.required">O Email é obrigatório</div>
          <div *ngIf="form.get('email').errors.email">O Email digitado é invalido</div>
        </div>
      </div>
    </div>

    <div class="form-group has-feedback" [ngClass]="formUtils.fieldClassForErrorOrSuccess('password')">
      <label for="password" class="col-sm-4 control-label">Senha</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" formControlName="password">
        <span class="glyphicon form-control-feedback"
          [ngClass]="formUtils.iconClassForErrorOrSuccess('password')"></span>
        <div *ngIf="formUtils.showFieldError('password')" class="text-danger">
          <div *ngIf="form.get('password').errors.required">A Senha é obrigatório</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Fazer Login</button>
      </div>
    </div>

  </form>
</div>
