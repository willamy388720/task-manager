<h1 class="page-header">Detalhes da Tarefa: {{ task?.title }}</h1>

<form #taskForm="ngForm" *ngIf="task">
  <div class="row">
    <div class="form-group col-md-6 has-feedback" [class.has-error]="showFieldError(title)"
      [class.has-success]="title.valid">
      <label for="title" class="control-label">Título</label>
      <input #title="ngModel" [(ngModel)]="task.title" type="text" class="form-control" name="title" id="title" required
        minlength="3" maxlength="15">
      <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="title.valid"
        [class.glyphicon-remove]="showFieldError(title)" style="margin-right: 20px;"></span>
      <div *ngIf="showFieldError(title)" class="text-danger">
        <div *ngIf="title.errors.required">O título é obrigatório</div>
        <div *ngIf="title.errors.minlength">O título deve ter no mínimo 3 caracteres</div>
        <div *ngIf="title.errors.maxlength">O título deve ter no máximo 15 caracteres</div>
      </div>
    </div>

    <div class="form-group col-md-3 has-feedback" [class.has-error]="showFieldError(deadline)"
      [class.has-success]="deadline.valid">
      <label for="deadline" class="control-label">Prazo de Entrega</label>
      <input #deadline="ngModel" [(ngModel)]="task.deadline" type="text" class="form-control" name="deadline"
        id="deadline" required>
      <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="deadline.valid"
        [class.glyphicon-remove]="showFieldError(deadline)" style="margin-right: 20px;"></span>
      <div *ngIf="showFieldError(deadline)" class="text-danger">O prazo é obrigatório</div>
    </div>

    <div class="form-group col-md-3 has-feedback" [class.has-error]="showFieldError(done)"
      [class.has-success]="done.valid">
      <label for="done" class="control-label">Situação</label>
      <select #done="ngModel" [(ngModel)]="task.done" type="text" class="form-control" name="done" id="done" required>
        <option *ngFor="let option of taskDoneOptions" value="{{ option.value }}">{{ option.text }}</option>
      </select>
      <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="done.valid"
        [class.glyphicon-remove]="showFieldError(done)" style="margin-right: 20px;"></span>
      <div *ngIf="showFieldError(done)" class="text-danger">A situação é obrigatória</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <label for="description" class="control-label">Descrição Detalhada</label>
      <textarea [(ngModel)]="task.description" class="form-control" name="description" id="description" rows="4">
      </textarea>
    </div>
  </div>

  <button class="btn btn-default" (click)="goBack()">Voltar</button>
  <button [disabled]="taskForm.invalid" type="submit" class="btn btn-success" (click)="updateTask()">Atualizar</button>
</form>
